<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./p2.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>TMT Expenses</title>

</head>

<body>
    <nav class="links">
        <a class="home" href="../" title="Home">Home</a>
        <a class='about' href='../p0/about.html'>About</a>
        <a class='budget' href='../p1/'>Budget</a>
        <a class='results' href='../p3-results/'>Results</a>
    </nav>
    <h1>Expenses</h1>
    <section class="form-section">
        <form>
            <label>
                Type
                <select name='expense'>
                    <option name='gas' value="gas">
                        Gas
                    </option>

                    <option name='groceries' value="groceries">
                        Groceries
                    </option>

                    <option name='house' value="house">
                        Rent/Mortgage
                    </option>

                    <option name='utilities' value="utilities">
                        Utilities
                    </option>

                    <option name='other' value="other">
                        Other
                    </option>
                    <option name='savings' value='savings'>
                        Savings
                    </option>
            </label>
            <input class='amount' placeholder='Amount' name="amount" />

            <button class="form-button">Submit</button>

        </form>
        </select>
    </section>
    <section class="table-section">
        <table id="table">


            <thead>
                <tr class='thead'>
                    <td>Type</td>
                    <td>Budget</td>
                    <td>Actual</td>
                    <td>Remaining</td>
                </tr>
            </thead>
            <tbody>
                <tr id='gas-expense'>
                    <td>Gas</td>
                    <td id='gas-budget'></td>
                    <td id='gas-spent'></td>
                    <td id='gas-remaining'></td>
                </tr>
                <tr id='groceries-expense'>
                    <td>Groceries</td>
                    <td id='groceries-budget'></td>
                    <td id='groceries-spent'></td>
                    <td id='groceries-remaining'></td>
                </tr>
                <tr id='house-expense'>
                    <td>Rent/Mortgage</td>
                    <td id='house-budget'></td>
                    <td id='house-spent'></td>
                    <td id='house-remaining'></td>
                </tr>
                <tr id='utilities-expense'>
                    <td>Utilities</td>
                    <td id='utilities-budget'></td>
                    <td id='utilities-spent'></td>
                    <td id='utilities-remaining'></td>
                </tr>
                <tr id='other-expense'>
                    <td>Other</td>
                    <td id='other-budget'></td>
                    <td id='other-spent'></td>
                    <td id='other-remaining'></td>
                </tr>
                <tr id='savings-expense'>
                    <td>Savings</td>
                    <td id='savings-budget'></td>
                    <td id='savings-spent'></td>
                    <td id='savings-remaining'></td>
                </tr>
            </tbody>

        </table>
    </section>

    </main>
    <div class="button">
        <button id='fin-button'>Financial Advice</button>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
