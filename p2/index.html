<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./p2.css">

    <title>Document</title>

</head>

<body>
    <section class="main-section">
        <form>
            Type
            <label>
                <select name='expense'>
                    <option name='gas' value="gas">
                        Gas
                    </option>

                    <option name='groceries' value="groceries">
                        Groceries
                    </option>

                    <option name='house' value="house">
                        Housing expense
                    </option>

                    <option name='utilities' value="utilities">
                        Utilities
                    </option>

                    <option name='other' value="other">
                        Other
                    </option>
                </select>
            </label>
            <label>
                <label>
                    Amount
                    <input name="amount" />

                    <button class="form-button">Submit</button>

        </form>
        <table id="table">


            <thead>
                <tr>
                    <td>Type</td>
                    <td>Budget</td>
                    <td>Spent</td>
                    <td>Remaining</td>
                </tr>
            </thead>
            <tbody>
                <tr id='gas-expense'>
                    <td>Gas</td>
                    <td id='gas-budget'></td>
                    <td id='gas-spent'></td>
                    <td id='gas-remaining'></td>
                </tr>
                <tr id='groceries-expense'>
                    <td>Groceries</td>
                    <td id='groceries-budget'></td>
                    <td id='groceries-spent'></td>
                    <td id='groceries-remaining'></td>
                </tr>
                <tr id='house-expense'>
                    <td>Rent/Mortgage</td>
                    <td id='house-budget'></td>
                    <td id='house-spent'></td>
                    <td id='house-remaining'></td>
                </tr>
                <tr id='utilities-expense'>
                    <td>Utilities</td>
                    <td id='utilities-budget'></td>
                    <td id='utilities-spent'></td>
                    <td id='utilities-remaining'></td>
                </tr>
                <tr id='other-expense'>
                    <td>Other</td>
                    <td id='other-budget'></td>
                    <td id='other-spent'></td>
                    <td id='other-remaining'></td>
                </tr>
            </tbody>

        </table>


    </section>

    </main>
    <button id='fin-button'>Financial Advice</button>

    <script type="module" src="./app.js"></script>
</body>

</html>
