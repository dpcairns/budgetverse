<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="p1.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>The Money Team</title>
</head>

<body>
    <nav class="links">
        <a class="home" href="../" title="Home">Home</a>
        <a class='about' href='../p0/about.html'>About</a>
        <a class='expense' href='../p2/'>Expenses</a>
        <a class='results' href='../p3-results/'>Results</a>
    </nav>
    <main>
        <h1>Expenses Budget</h1>
        <section class='p1-section'>
            <fieldset>
                <form class='p1-form'>
                    <label>
                        User Profile Name:
                        <input name='name'>
                    </label>
                    <label>
                        Monthly Income:
                        <input name='income' type='number'>
                    </label>
                    <label>
                        Monthly Expenses:
                        <input name='gas' placeholder="Gas" type='number'>
                        <input name='groceries' placeholder="Groceries" type='number'>
                        <input name='rent-mortgage' placeholder="Rent/mortgage" type='number'>
                        <input name='utilities' placeholder="Utilities" type='number'>
                        <input name='other' placeholder="Other" type='number'>
                        <input name='savings' placeholder="Savings" type='number'>
                    </label>
                    <div class="button">
                        <button class='p1-button' id='p1-button'>Submit</button>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>

    <script type="module" src="./user.js"></script>
</body>

</html>
